<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>

    <h1>Employee Management System</h1>

    <h2>Add New Employee</h2>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter employee name" /><br><br>

        <label for="city">City</label><br>
        <input type="text" id="city" th:field="*{city}" placeholder="Enter employee city" /><br><br>

        <button type="submit">Add Employee</button>
    </form>

    <br>
    <a th:href="@{/employees}">Cancel and go back</a>

</body>
</html>
